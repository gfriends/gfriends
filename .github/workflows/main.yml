name: Build-Inputer

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install alive-progress
        pip install requests
        pip install Pillow
        pip install pyinstaller

    - name: Download Sources For Windows
      if: matrix.os == 'windows-latest'
      run: |
        curl 'https://raw.githubusercontent.com/xinxin8816/gfriends/master/Gfriends Inputer.py'

    - name: Download Sources For Mac/Linux
      if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
      run: |
        wget https://raw.githubusercontent.com/xinxin8816/gfriends/master/Gfriends%20Inputer.py -O 'Gfriends Inputer.py'

    - name: Build by pyinstaller
      run: |
        pyinstaller -F 'Gfriends Inputer.py'

    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: Gfriends-Inputer-${{ matrix.os }}
        path: dist
