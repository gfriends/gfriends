name: Build-Inputer

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Download and install dependencies
      run: |
        mkdir project
        cd project
        git init
        git remote add -f origin https://github.com/xinxin8816/gfriends.git
        git config core.sparsecheckout true
        echo ".github/*"> .git/info/sparse-checkout
        git pull origin master
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with pyinstaller (windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller -F 'Gfriends Inputer.py'
    - name: Build with pyinstaller (mac/ubuntu)
      if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller -F 'Gfriends Inputer.py'
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: Gfriends_Inputer-${{ matrix.os }}
        path: dist
